<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="rgb-wrapper">
        <div class="rgb-section">
            <span>R</span>
            <input type="range" value="0" min="0" max="255" class="rgb-range R">
            <br>
            <span>G</span>
            <input type="range" value="0" min="0" max="255" class="rgb-range G">
            <br>
            <span>B</span>
            <input type="range" value="0" min="0" max="255" class="rgb-range B">
        </div>
        <div class="btn-section">
            <div class="rgb">&nbsp;rgb(<span class="red">0</span>,<span class="green">0</span>,<span class="blue">0</span>)</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
